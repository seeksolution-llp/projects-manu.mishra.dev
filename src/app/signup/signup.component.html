<div class="container">
  <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
    <h3>Register Here</h3>

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name"  class="form-control mb-3 mt-3" placeholder="enter name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid': signup.controls['email'].errors}" class="form-control mb-3 mt-3" placeholder="enter email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" [ngClass]="{'is-invalid': signup.controls['password'].errors}"  class="form-control mb-3 mt-3" placeholder="enter password">
    </div>

    <span>You have already account </span>
    <a routerLink="/login">Login</a><br>
    <button type="submit" class="btn btn-success">Signup</button>


  </form>
</div>

<router-outlet></router-outlet>
